# SM_2D Simulation Configuration
# Proton Therapy Monte Carlo Simulation

[particle]
type = proton
mass_amu = 1.0
charge_e = 1.0

[beam]
profile = pencil
weight = 1.0

[energy]
mean_MeV = 70.0
sigma_MeV = 2.0
min_MeV = 0.0
max_MeV = 250.0

[spatial]
x0_mm = 50.0
z0_mm = 0.0
sigma_x_mm = 0.0
sigma_z_mm = 0.0

[angular]
theta0_rad = 0.0
sigma_theta_rad = 2.0

[sampling]
n_samples = 1000
random_seed = 42
use_stratified = false

[grid]
Nx = 100
Nz = 200
dx_mm = 1.0
dz_mm = 1.0
max_steps = 200

[output]
output_dir = results
dose_2d_file = dose_2d.txt
pdd_file = pdd.txt
let_file = ""
format = txt
normalize_dose = true
save_2d = true
save_pdd = true
save_lat_profiles = false
