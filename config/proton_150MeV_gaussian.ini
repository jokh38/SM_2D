# Incident Particle Configuration
# 150 MeV Proton Gaussian Beam
# Typical therapeutic proton beam with finite spot size

[particle]
type = proton
mass_amu = 1.0
charge_e = 1.0

[beam]
profile = gaussian
weight = 1.0

[energy]
mean_MeV = 150.0
sigma_MeV = 1.0
min_MeV = 0.0
max_MeV = 200.0

[spatial]
# Beam centered on grid
x0_mm = 0.0
z0_mm = 0.0
# 5mm sigma spot size (typical scanning beam)
sigma_x_mm = 5.0
sigma_z_mm = 5.0

[angular]
# Normal incidence
theta0_rad = 0.0
# Small angular divergence (typical for scanning nozzle)
sigma_theta_rad = 0.01

[sampling]
n_samples = 1000
random_seed = 42
use_stratified = false
