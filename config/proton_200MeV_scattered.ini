# Incident Particle Configuration
# 200 MeV Proton Scattered Beam
# Large field with passive scattering

[particle]
type = proton
mass_amu = 1.0
charge_e = 1.0

[beam]
profile = gaussian
weight = 1.0

[energy]
mean_MeV = 200.0
sigma_MeV = 2.5
min_MeV = 0.0
max_MeV = 250.0

[spatial]
x0_mm = 0.0
z0_mm = 0.0
# Large scattered field (50mm sigma)
sigma_x_mm = 50.0
sigma_z_mm = 50.0

[angular]
# Small residual divergence
theta0_rad = 0.0
sigma_theta_rad = 0.05

[sampling]
# More samples for large field
n_samples = 5000
random_seed = 42
use_stratified = false
