# Incident Particle Configuration
# 70 MeV Proton Pencil Beam
# Typical setup for depth-dose validation

[particle]
# Particle type: proton, electron, positron, alpha, carbon_ion, custom
type = proton
# Mass in atomic mass units
mass_amu = 1.0
# Charge in elementary charge units
charge_e = 1.0

[beam]
# Beam profile: pencil, gaussian, flat, custom
profile = pencil
# Total weight (normalized dose)
weight = 1.0

[energy]
# Mean/central energy (MeV)
mean_MeV = 70.0
# Energy spread (MeV), 0 = monoenergetic
sigma_MeV = 0.0
# Minimum energy cutoff (MeV)
min_MeV = 0.0
# Maximum energy cutoff (MeV)
max_MeV = 100.0

[spatial]
# Central position (mm)
x0_mm = 30.0
z0_mm = 0.0
# Spatial spread (mm) - for gaussian profile
sigma_x_mm = 0.0
sigma_z_mm = 0.0

[angular]
# Central angle (radians)
theta0_rad = 0.0
# Angular divergence (radians)
sigma_theta_rad = 0.0

[sampling]
# Number of MC samples (for distributed sources)
n_samples = 1000
# Random seed for reproducibility
random_seed = 42
# Use stratified sampling
use_stratified = false
