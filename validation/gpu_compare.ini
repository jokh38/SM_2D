# SM_2D GPU validation config sized for 8GB RTX 2080
# Purpose: generate fresh results/ files for MOQUI comparison

[particle]
type = proton
mass_amu = 1.0
charge_e = 1.0

[beam]
profile = gaussian
weight = 1.0

[energy]
mean_MeV = 150.0
sigma_MeV = 1.0
min_MeV = 0.0
max_MeV = 250.0

[spatial]
x0_mm = 0.0
z0_mm = 0.0
sigma_x_mm = 6.0
sigma_z_mm = 0.1

[angular]
theta0_rad = 0.0
sigma_theta_rad = 0.001

[sampling]
n_samples = 1000
random_seed = 42
use_stratified = false

[grid]
Nx = 100
Nz = 320
dx_mm = 1.0
dz_mm = 1.0
max_steps = 200

[output]
output_dir = /workspaces/SM_2D/results
dose_2d_file = dose_2d.txt
pdd_file = pdd.txt
let_file = ""
format = txt
normalize_dose = true
save_2d = true
save_pdd = true
save_lat_profiles = false
